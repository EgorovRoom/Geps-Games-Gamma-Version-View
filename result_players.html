<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Гепс</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <header class='flex-container-header-main'>
    <p class='empty'>
      <strong class='header-text' >Результаты игроков</strong>
    </p>
  </header>
  <main class='container-with-rows'>
    <div class='row-with-elements'>
      <div class='item-rows'><img src="pictures/red-head.svg" alt="Красный персонаж"></div>
      <div class='item-rows-description white-text17'>Синий</div>
      <div class='item-rows orange-text17'>35</div>
      <div class='item-rows'><img src="pictures/medal_gold.svg" alt="Первое место"></div>
    </div>
    <div class='row-with-elements'>
      <div class='item-rows'><img src="pictures/blue-head.svg" alt="Синий персонаж"></div>
      <div class='item-rows-description white-text17'>Красный</div>
      <div class='item-rows orange-text17'>29</div>
      <div class='item-rows'><img src="pictures/medal_silver.svg" alt="Второе место"></div>
    </div>
    <div class='row-with-elements'>
      <div class='item-rows'><img src="pictures/yellow-head.svg" alt="Жёлтый персонаж"></div>
      <div class='item-rows-description white-text17'>Жёлтый</div>
      <div class='item-rows orange-text17'>25</div>
      <div class='item-rows'><img src="pictures/medal_bronze.svg" alt="Третье место"></div>
    </div>
    <div class='row-with-elements'>
      <div class='item-rows'><img src="pictures/bw-head.svg" alt="Гепс персонаж"></div>
      <div class='item-rows-description white-text17'>Гепс</div>
      <div class='item-rows orange-text17'>19</div>
      <div class='item-rows'></div>
    </div>
    <div class='row-with-elements'>
      <div class='item-rows'></div>
      <div class='item-rows-description white-text17'>
        <pre class='white-text17'>Вам доступно игр:
<span class='white-text14'>Просмотр рекламы увеличивает
число доступных для вас партий</span></pre>
      </div>
      <div id='special-score' class='item-rows white-text17'></div>
      <div class='item-rows'></div>
    </div>
    <div class='row-with-elements'>
      <a href='ads.html' class='item-rows orange-text17'>Смотреть</a>
    </div>
  </main>
  <footer class='container-with-button-ok'>
    <div id='ads_clicker_counter' type='button'>
      <a href='main.html' class='white-text17'>Готово</a>
    </div>
  </footer>
  <script src="score.js"></script>
</body>
</html>
