<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Выбор числа игроков</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <header class='flex-container-header'>
    <a href='main.html' class='flex-item-header'>
      <div class='left-arrow orange-text17 extra_back_text'>Назад</div>
    </a>
    <p class='flex-item-header'>
      <strong class='header-text' >Число игроков</strong>
    </p>
    <div class='flex-item-header'></div>
  </header>
  <main id='main-padding' class='flex-container-choise_player_numbers'>
    <button class='flex-item-choise_player_numbers' id='button_3players' type='button'>
      <figcaption id='left' class='white-text25' >Трое</figcaption>
      <strong id='right' class='white-text120' >3</strong>
    </button>
    <button class='flex-item-choise_player_numbers' type='button'>
      <figcaption id='left' class='white-text25' >Четверо</figcaption>
      <strong id='right' class='white-text120' >4</strong>
    </button>
    <button class='flex-item-choise_player_numbers' type='button'>
        <figcaption id='left' class='white-text25' >Пятеро</figcaption>
        <strong id='right' class='white-text120' >5</strong>
    </button>
    <button class='flex-item-choise_player_numbers' type='button'>
      <figcaption id='left' class='white-text25' >Шестеро</figcaption>
      <strong id='right' class='white-text120' >6</strong>
    </button>
  </main>
  <footer>
  </footer>
  <script src="index.js"></script>
</body>
</html>
